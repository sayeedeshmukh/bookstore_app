{% extends "store/base.html" %}
{% block content %}
<div class="container">
    <div class="book-header">
        <h2><i class="fas fa-book"></i> Available Books</h2>
        <div class="search-sort">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search books...">
            </div>
            <select class="sort-options">
                <option>Sort by</option>
                <option>Price: Low to High</option>
                <option>Price: High to Low</option>
                <option>Title: A-Z</option>
                <option>Title: Z-A</option>
            </select>
        </div>
    </div>

    <div class="book-grid">
        {% for book in books %}
        <div class="book-card">
            <div class="book-cover">
                <i class="fas fa-book-open"></i>
            </div>
            <div class="book-details">
                <h3>{{ book.title }}</h3>
                <p class="author">by {{ book.author }}</p>
                <div class="book-meta">
                    <span class="price">â‚¹{{ book.price }}</span>
                    <span class="rating">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star-half-alt"></i>
                        <i class="far fa-star"></i>
                    </span>
                </div>
                <a href="{% url 'add_to_cart' book.id %}" class="btn btn-primary">
                    <i class="fas fa-cart-plus"></i> Add to Cart
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<style>
    .book-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
        flex-wrap: wrap;
        gap: 1rem;
    }

    .book-header h2 {
        color: var(--secondary-color);
        font-size: 1.8rem;
        margin: 0;
    }

    .book-header h2 i {
        margin-right: 10px;
    }

    .search-sort {
        display: flex;
        gap: 1rem;
        align-items: center;
    }

    .search-box {
        position: relative;
        display: flex;
        align-items: center;
    }

    .search-box i {
        position: absolute;
        left: 12px;
        color: #777;
    }

    .search-box input {
        padding: 8px 15px 8px 35px;
        border: 1px solid #ddd;
        border-radius: 4px;
        width: 200px;
        transition: var(--transition);
    }

    .search-box input:focus {
        outline: none;
        border-color: var(--accent-color);
        box-shadow: 0 0 0 2px rgba(79, 195, 247, 0.2);
    }

    .sort-options {
        padding: 8px 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        background-color: white;
        cursor: pointer;
        transition: var(--transition);
    }

    .sort-options:focus {
        outline: none;
        border-color: var(--accent-color);
    }

    .book-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 1.5rem;
        margin-top: 1rem;
    }

    .book-card {
        background: white;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        transition: var(--transition);
        display: flex;
        flex-direction: column;
    }

    .book-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .book-cover {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        height: 180px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--primary-color);
        font-size: 3rem;
    }

    .book-details {
        padding: 1.5rem;
        flex: 1;
        display: flex;
        flex-direction: column;
    }

    .book-details h3 {
        margin: 0 0 0.5rem 0;
        color: var(--dark-color);
        font-size: 1.2rem;
        line-height: 1.4;
    }

    .author {
        color: #666;
        font-size: 0.9rem;
        margin-bottom: 1rem;
    }

    .book-meta {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
    }

    .price {
        font-weight: bold;
        color: var(--secondary-color);
        font-size: 1.1rem;
    }

    .rating {
        color: var(--warning-color);
    }

    .rating i:last-child {
        color: #ddd;
    }

    .btn-primary {
        margin-top: auto;
        width: 100%;
        text-align: center;
    }

    @media (max-width: 600px) {
        .book-header {
            flex-direction: column;
            align-items: flex-start;
        }
        
        .search-sort {
            width: 100%;
            flex-direction: column;
            align-items: stretch;
            gap: 0.5rem;
        }
        
        .search-box input {
            width: 100%;
        }
        
        .book-grid {
            grid-template-columns: 1fr;
        }
    }
</style>
{% endblock %}
