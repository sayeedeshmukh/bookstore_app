{% extends "store/base.html" %}
{% block content %}
<h2>Your Cart</h2>

{% if books %}
    <ul>
        {% for book in books %}
            <li>
                <strong>{{ book.title }}</strong> – ₹{{ book.price }}
            </li>
        {% endfor %}
    </ul>
    <a class="btn" href="{% url 'book_list' %}">Back to Book List</a>
{% else %}
    <p>Your cart is empty.</p>
    <a class="btn" href="{% url 'book_list' %}">Browse Books</a>
{% endif %}

{% endblock %}
