{% extends "store/base.html" %}
{% block content %}
<div class="basic-cart">
    <h2><i class="fas fa-shopping-cart"></i> Your Cart</h2>
    
    {% if books %}
    <div class="book-list">
        {% for book in books %}
        <div class="book-item">
            <div class="book-cover">
                <i class="fas fa-book"></i>
            </div>
            <div class="book-info">
                <h3>{{ book.title }}</h3>
                <p class="author">by {{ book.author }}</p>
                <p class="price">â‚¹{{ book.price }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <div class="empty-cart">
        <p>Your cart is empty</p>
    </div>
    {% endif %}

    <a href="{% url 'book_list' %}" class="back-link">
        <i class="fas fa-arrow-left"></i> Back to Books
    </a>
</div>

<style>
    .basic-cart {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
    }

    .basic-cart h2 {
        color: #333;
        margin-bottom: 20px;
    }

    .book-list {
        margin: 20px 0;
    }

    .book-item {
        display: flex;
        gap: 15px;
        padding: 15px 0;
        border-bottom: 1px solid #eee;
    }

    .book-cover {
        width: 40px;
        height: 60px;
        background: #f5f5f5;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #4a6fa5;
    }

    .book-info h3 {
        margin: 0 0 5px 0;
        font-size: 1.1rem;
    }

    .author {
        color: #666;
        font-size: 0.9rem;
        margin: 0 0 5px 0;
    }

    .price {
        font-weight: bold;
        color: #2c3e50;
        margin: 0;
    }

    .empty-cart {
        text-align: center;
        padding: 30px 0;
        color: #666;
    }

    .back-link {
        display: inline-block;
        margin-top: 20px;
        color: #4a6fa5;
        text-decoration: none;
    }

    .back-link i {
        margin-right: 5px;
    }
</style>
{% endblock %}
