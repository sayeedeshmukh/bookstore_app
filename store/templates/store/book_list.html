<!DOCTYPE html>
<html>
<head>
    <title>Bookstore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .header {
            background-color: #00799a;
            color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to Our Bookstore</h1>
            <p>Your one-stop shop for great books</p>
        </div>

        <div class="nav-links">
            {% if user.is_authenticated %}
                <p>Hello, {{ user.username }} | <a href="{% url 'logout' %}" class="btn btn-secondary btn-sm">Logout</a></p>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-primary btn-sm">Login</a>
                <a href="{% url 'register' %}" class="btn btn-success btn-sm">Register</a>
            {% endif %}
        </div>

        
    </div>
</body>
</html>
