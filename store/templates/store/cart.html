<!DOCTYPE html>
<html>
<head>
    <title>Your Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }
        .cart-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .cart-header {
            border-bottom: 2px solid #eee;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }
        .cart-item:last-child {
            border-bottom: none;
        }
        .empty-cart {
            text-align: center;
            padding: 40px 0;
        }
        .empty-cart i {
            font-size: 50px;
            color: #6c757d;
            margin-bottom: 20px;
        }
        .total-section {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
        
        .btn-primary{
            background-color: rgb(0, 0, 0);
        }
    </style>
</head>
<body>
    <div class="cart-container">
        <div class="cart-header">
            <h2><i class="fas fa-shopping-cart me-2"></i>Your Shopping Cart</h2>
        </div>
        
        {% if books %}
            <div class="cart-items">
                {% for book in books %}
                    <div class="cart-item">
                        <div>
                            <h5 class="mb-1">{{ book.title }}</h5>
                            <small class="text-muted">by {{ book.author }}</small>
                        </div>
                        <div class="text-end">
                            <div class="fw-bold">₹{{ book.price }}</div>
                            <button class="btn btn-sm btn-outline-danger mt-1">
                                <i class="fas fa-trash-alt"></i> Remove
                            </button>
                        </div>
                    </div>
                {% endfor %}
            </div>
            
            <div class="total-section">
                <div class="d-flex justify-content-between">
                    <h5>Total:</h5>
                    <h5>₹{{ total_price|default:0 }}</h5>
                </div>
                <div class="d-grid gap-2 mt-3">
                    <button class="btn btn-primary btn-lg">
                        <i class="fas fa-credit-card me-2"></i>Proceed to Checkout
                    </button>
                </div>
            </div>
        {% else %}
            <div class="empty-cart">
                <i class="fas fa-shopping-cart"></i>
                <h4>Your cart is empty</h4>
                <p class="text-muted">You haven't added any items to your cart yet</p>
                <a href="{% url 'home' %}" class="btn btn-primary">
                    <i class="fas fa-book me-2"></i>Browse Books
                </a>
            </div>
        {% endif %}
        
        <div class="mt-4 text-center">
            <a href="{% url 'home' %}" class="text-decoration-none">
                <i class="fas fa-arrow-left me-2"></i>Back to Bookstore
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
